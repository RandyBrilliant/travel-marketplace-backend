name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
      
      - name: Add Known Hosts
        run: ssh-keyscan -H ${{ secrets.DO_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to DigitalOcean Droplet
        run: |
          ssh -p ${{ secrets.DO_SSH_PORT }} ${{ secrets.DO_USERNAME }}@${{ secrets.DO_HOST }} << 'EOF'
          cd ${{ secrets.DO_PROJECT_PATH }}
          git pull origin main
          cd deploy
          chmod +x update-auto.sh
          bash update-auto.sh
          EOF
      
      - name: Deployment Status
        if: success()
        run: echo "✅ Deployment completed successfully!"
      
      - name: Deployment Failed
        if: failure()
        run: echo "❌ Deployment failed. Check the logs above."
